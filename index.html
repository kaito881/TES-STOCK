<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .filter {
            margin: 20px 0;
        }
        .filter select {
            padding: 10px;
            font-size: 16px;
        }
        .stock-list {
            list-style-type: none;
            padding: 0;
        }
        .stock-item {
            border: 1px solid #ddd;
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .stock-item:hover {
            background-color: #f1f8ff;
        }
    </style>
</head>
<body>
    <h1>Stock Dashboard</h1>
    <div class="filter">
        <label for="category">Filter by Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="technology">Technology</option>
            <option value="finance">Finance</option>
            <option value="health">Health</option>
        </select>
        <button onclick="applyFilter()">Apply Filter</button>
    </div>
    <ul class="stock-list" id="stockList">
        <!-- Stocks will be rendered here -->
    </ul>
    <script>
        const stocks = [
            { name: 'Apple', category: 'technology' },
            { name: 'Google', category: 'technology' },
            { name: 'Bloomberg', category: 'finance' },
            { name: 'Pfizer', category: 'health' }
        ];

        function renderStocks(stocksToRender) {
            const stockList = document.getElementById('stockList');
            stockList.innerHTML = '';
            stocksToRender.forEach(stock => {
                const li = document.createElement('li');
                li.className = 'stock-item';
                li.textContent = stock.name;
                stockList.appendChild(li);
            });
        }

        function applyFilter() {
            const selectedCategory = document.getElementById('category').value;
            const filteredStocks = selectedCategory === 'all' ? stocks : stocks.filter(stock => stock.category === selectedCategory);
            renderStocks(filteredStocks);
        }

        // Initial render
        renderStocks(stocks);
    </script>
</body>
</html>
